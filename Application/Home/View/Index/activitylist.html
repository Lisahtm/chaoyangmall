<layout name="Public/layout.normal" /> 

<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>

                    <if condition="$type eq 1">热销活动
                        <else />
                        招商信息
                    </if>
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="events-list">
                    <volist name="activityList" id="item">
                    <tr>
                        <td>
                            <div class="event-date">
                                <div class="event-day">{$res.create_time|strtotime|date='d',###}日</div>
                                <div class="event-month">{$item.create_time|strtotime|date='m',###}月</div>
                            </div>
                        </td>
                        <td>
                            <a target="_blank" href="/Home/Index/activity?type=1&id={$item.id}" class="event-grey">{$item.title}</td>
                        </td>
                        <td><a target="_blank" href="/Home/Index/activity?type=1&id={$item.id}" class="btn btn-grey btn-sm event-more">查看更多</a></td>
                    </tr>
                    </volist>
                </table>
            </div>
        </div>
    </div>
    <div style="position: relative;left:50%;display: inline-block">
    <div id="pageBreaker" style="margin-left:-50%;"></div>
    </div>
</ul>
</div>


<script src="__PUBLIC__/js/Common/bootstrap-paginator.js"></script>
<script type="text/javascript">
    $(function(){
         var options = {
                currentPage: {$currentPage}||1,//当前页
                totalPages: {$totalpage},//总页数
                numberofPages: 5,//显示的页数
                
                itemTexts: function(type, page, current) { //修改显示文字
                    switch (type) {
                    case "first":
                        return "第一页";
                    case "prev":
                        return "上一页";
                    case "next":
                        return "下一页";
                    case "last":
                        return "最后一页";
                    case "page":
                        return page;
                    }
                }, onPageClicked: function (event, originalEvent, type, page) { //异步换页
                    window.location.href = "/Home/Index/activityList?type={$type}&start="+page;
                },
                        
        };

            $("#pageBreaker").bootstrapPaginator(options);
    });
</script>
