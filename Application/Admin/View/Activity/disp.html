<layout name="Public/layout" />

<!-- Page Content -->
<div id="page-wrapper">

      <if condition="$error gt 0">
        <div id="notification" class="alert alert-danger alter-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            操作失败！(错误码:{$error})
        </div>
        <else/>
            <notempty name="error">
                <div id="notification" class="alert alert-danger alter-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            操作成功
                </div> 
            </notempty>
      
        </if>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <if condition="$type eq 1">
                        所有热销活动信息    
                    <else />
                        所有招商信息
                    </if>                  
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    列表
                        
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="dataTables" class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>#</th>
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<script src="__PUBLIC__/js/Admin/activity.js"></script>
