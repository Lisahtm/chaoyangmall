<!DOCTYPE html>
<html lang="en">
<include file="Public/header" title="{$Think.config.TITLE}" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">管理员登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login" method="post">
                            <fieldset>
                                <if condition="$error gt 0">
                                    <div id="notification" class="alert alert-danger alter-dismissible">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        登录失败！原因:{$msg}。
                                    </div>
                                </if>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="account" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="remember">记住登录状态
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="form-group">

                                    <button class="btn btn-success btn-block" type="submit">登录</button>
                                </div>
       
                                
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
